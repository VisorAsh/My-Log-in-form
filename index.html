<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfb81ecab4.js" crossorigin="anonymous"></script>
    <title>Visor Login Form</title>
</head>

<body>
    <section class="parent">
        <div class="form_header">
            <h2>Log in</h2>
            <span></span>
            <div class="icon">
                <div><a href="#"><i class="fa-brands fa-google"></i></a></div>
                <div><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                <div><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
            </div>
            <p>or login using email</p>
        </div>
        <div class="input_group">
            <div class="email">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="forgot">
                <div class="checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a href="#" class="form_link">Forgot password ?</a>
            </div>
        </div>
        <button class="submit_btn">Log in</button>
        <div class="terms_conditions">
            <a href="#" class="form_link">Privacy Policy</a>
            <a href="#" class="form_link">Terms & Conditions</a>
        </div>
    </section>
</body>

</html>
